<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnEEKz product page</title>
    <meta
      name="description"
      content="The latest and hottest sneakers you can find. SnEEKZ is your go to place for the latest styles"
    />
    <meta
      name="keywords"
      content="sneakers, sko herre, sko dame, sko, nike, adidas"
    />
    <meta name="author" content="SnEEKz Store / SBS" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/684fb3ed8c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="gridContainer">
    <a href="#brands" class="skip-link">Skip to main content of page</a>
    <header>
      <section class="topNavIcons">
        <a class="headerIcon" href="index.html">
          <i class="fa-solid fa-house"></i>
        </a>
        <a class="headerIcon" href="product.html">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a class="headerIcon" href="customerService.html">
          <i class="fa-solid fa-user"></i>
        </a>
        <a class="headerIcon" href="analyse.html" aria-label="Analyze page">
          <i class="fa-sharp fa-solid fa-chart-simple"></i>
        </a>
      </section>

      <h1>
        <a href="index.html">SnEEKz</a>
      </h1>

      <section id="mobileNavSection">
        <a class="headerIcon" href="customerService.html">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <nav class="topNavIcons">
          <a class="headerIcon" href="product.html">
            <i class="fa-solid fa-bars"></i>
          </a>
        </nav>
      </section>
    </header>

    <nav id="desktopNav">
      <a href="analyse.html">Analyse</a>
      <a href="#">News</a>
      <a href="#">Brands</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Customer Service</a>

      <div id="searchInput">
        <p>Search</p>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </nav>

    <main>
      <section id="product-page-banner">
        <nav id="breadcrumb-nav" aria-label="Breadcrumb">
          <!--aria-label for assistive tech to indicate this is a breadcrumb-->
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="product.html">Men's Shoes</a>
            </li>
          </ol>
        </nav>

        <header id="search-result-info">
          <h1>Men's Shoes</h1>
          <p>Showing 60 of 453 results</p>
        </header>

        <section id="brands" aria-label="Popular Brands">
          <ul>
            <li>Popular brands:</li>
            <li><a href="#">Mike</a></li>
            <li><a href="#">Adibas</a></li>
            <li><a href="#">Monverse</a></li>
            <li><a href="#">Yaezzy</a></li>
          </ul>
        </section>

        <aside aria-labelledby="search-filters">
          <p id="search-filters">Filters +</p>
        </aside>
      </section>

      <section class="product-grid">
        <article
          class="product-item"
          itemscope
          itemtype="https://schema.org/Product"
        >
          <!--Adding the itemtype here from schema.org. This declares that all the children of the article tag are related to a product as well.-->
          <figure>
            <img
              src="img/nikeRed.jpg"
              alt="Red and white nike shoe"
              itemprop="image"
            />
            <a
              href="https://www.goat.com/editorial/beginners-guide-to-nike-sneakers"
              target="_blank"
              class="source-link"
              >Link to img source</a
            >
            <span class="product-item-label">LIMITED EDITION</span>
            <h2 itemprop="name">MIKE RED SKATER O8S</h2>
            <!--Wrapping price-info inside div tag to add itemscope and type. Allows to add itemprop price to p tag. I cannot give a tag an "itemprop" if the tag is not part of a larger structure (itemscope and itemtype) that defines what the price is related to.-->
            <div
              itemprop="offers"
              itemscope
              itemtype="https://schema.org/Offer"
            >
              <meta itemprop="priceCurrency" content="USD" />
              <!--meta tags allowed in body of HTML doc when using it for microdata-->
              <p itemprop="price">169</p>
            </div>
            <p>Men's | Shoes | Street</p>
          </figure>
        </article>

        <article class="product-item">
          <figure>
            <img src="img/WhiteAdidas.jpg" alt="White Adidas shoe" />
            <a
              href="https://assets.adidas.com/images/w_383,h_383,f_auto,q_auto,fl_lossy,c_fill,g_auto/f4960ba177b7467791c2acb600279e47_9366/forum-mid-shoes.jpg"
              target="_blank"
              class="source-link"
              >Link to img source</a
            >
            <h2>ADIBAS HIGH MOON LANDER WB</h2>
            <p>145 $</p>
            <p>Men's | Shoes | Street</p>
          </figure>
        </article>

        <article class="product-item">
          <figure>
            <img src="img/Hokahh.jpeg" alt="Orange Hookah Shoe" />
            <a
              href="https://www.hoka.com/en/no/women-road/bondi-8/195719637484.html?src=pmax&gclid=CjwKCAjwyNSoBhA9EiwA5aYlby1JNOXGPuLQlqV_iFY4amdR7SL07E1D510xrPq6mZB0_JGSCvCrWxoCt5IQAvD_BwE&gclsrc=aw.ds"
              target="_blank"
              class="source-link"
              >Link to img source</a
            >
            <h2>MOOKAH WindWaker Edt 3</h2>
            <p>199 $</p>
            <p>Men's | Shoes | Running</p>
          </figure>
        </article>

        <article class="product-item">
          <figure>
            <img src="img/Hokkahh2.jpeg" alt="Black Hookah Shoe" />
            <a
              href="https://www.sportsmanswarehouse.co.za/product/hoka-men-s-clifton-9-road-running-shoes/"
              target="_blank"
              class="source-link"
              >Link to img source</a
            >
            <h2>MOOKAH SwirlBreeze Mtx</h2>
            <p>215 $</p>
            <p>Men's | Shoes | Running</p>
          </figure>
        </article>
      </section>
    </main>

    <footer>
      <a href="index.html">
        <p>Home</p>
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="#">
        <p>Cart</p>
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="#">
        <p>Account</p>
        <i class="fa-solid fa-user"></i>
      </a>
    </footer>
  </body>
</html>
